
@if (images) {
	<ngb-carousel [interval]="1500" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
		@for (image of images; track image) {
			<ng-template ngbSlide>
				<div class="picsum-img-wrapper">
					<img [src]="image" class="img-fluid w-100" alt="Random slide" />
				</div>

			</ng-template>
		}
	</ngb-carousel>
}
